<p-menubar [style]="{'color': 'white','background-color': '#035c67', 'border': '0', 'border-radius': '0px'}">
    <ng-template pTemplate="start">
        <img src="assets/logo.svg" height="30" class="ml-2" />
    </ng-template>

	<img src="assets/logo.svg" height="30" class="ml-2" />

    <ng-template pTemplate="end">
        <p-button icon="pi pi-search" label="Search for anything" styleClass="p-button-success p-button-outlined" (click)="showDialog()" ></p-button>
    </ng-template>
</p-menubar>

<p-dialog [(visible)]="visible" position="top" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">

	<ng-template pTemplate="header">
		<span class="p-input-icon-left">
			<i class="pi pi-search"></i>
			<input type="text" pInputText [formControl]="searchInput" placeholder="Search for anything..." autofocus />
		</span>
    </ng-template>

	<a class="flex flex-column mb-2" *ngFor="let item of $items | async" [routerLink]="item.url" (click)="hideDialog()">
		<span>
			{{item.nameResult.pre}}<b>{{item.nameResult.highlight}}</b>{{item.nameResult.post}}
		</span>
		<span>
			<small>{{item.shortDescriptionResult.pre}}<b>{{item.shortDescriptionResult.highlight}}</b>{{item.shortDescriptionResult.post}}</small>
		</span>
	</a>
</p-dialog>


<ng-container *ngIf="(isAuthenticated$ | async) === false; else signout">
	<button (click)="signIn()"> Sign in </button>
  </ng-container>
  
  <ng-template #signout>
	<button (click)="signOut()">Sign out</button>
  </ng-template>

  <div class="profile-card">
    <div class="shield"></div>
    <p *ngIf="oktaAuthState$ | async as authstate">
        Hello {{authstate.idToken?.claims?.name}}!
    </p>
  </div>



<router-outlet></router-outlet>
